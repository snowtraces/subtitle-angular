<div class="search-form">
  <input #searchBox type="text"
         (input)="searchTerm(searchBox.value)"
         (keyup.enter)="search(searchBox.value)"
         (compositionend)="updateInputStatus(true, searchBox.value)"
         (compositionstart)="updateInputStatus(false, searchBox.value)"
         (blur)="searchTerm('')"
         placeholder="电影、电视剧"
  />

  <button type="button" (click)="search(searchBox.value)">
    <svg viewBox="0 0 24 24">
      <path
        d="M20.49 19l-5.73-5.73C15.53 12.2 16 10.91 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.41 0 2.7-.47 3.77-1.24L19 20.49 20.49 19zM5 9.5C5 7.01 7.01 5 9.5 5S14 7.01 14 9.5 11.99 14 9.5 14 5 11.99 5 9.5z"></path>
      <path d="M0 0h24v24H0V0z" fill="none"></path>
    </svg>
  </button>
  <ul class="search-result">
    <li *ngFor="let movie of movies$ | async">
      <a routerLink="/movie/{{movie.id}}">
        {{movie.title}}  <span
        *ngIf="movie.originalTitle != movie.title">{{movie.originalTitle}}</span> <span
        *ngIf="movie.year != 0">({{movie.year}})</span>
      </a>
    </li>
  </ul>
</div>
