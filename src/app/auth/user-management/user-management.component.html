<div class="user-container">
  <mat-form-field>
    <input matInput [formControl]="filter" placeholder="关键字" autocomplete="off">
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="data"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>是否启用</th>
        <td mat-cell *matCellDef="let row">
          <mat-slide-toggle [color]="'primary'" [checked]="row.status === 0" (change)="changeStatus($event, row.id)"></mat-slide-toggle>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
