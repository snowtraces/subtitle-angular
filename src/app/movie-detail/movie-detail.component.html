<div class="movie-detail">
  <div class="movie-section">
    <div *ngIf="movie" class="w movie-info" >
      <div class="info-left">
        <div class="info-poster">
          <img src="./assets/poster/{{movie.imgId}}.webp"
               (error)="this.src='./assets/poster/movie_default_small.webp'"
               (load)="setMainColor()"
          >
        </div>
        <div class="info-base">
          <h3>{{movie.title}} <span
            *ngIf="movie.originalTitle != movie.title">{{movie.originalTitle}}</span> <span
            *ngIf="movie.year != 0">({{movie.year}})</span></h3>
          <div *ngIf="movie.genres">类别：{{movie.genres}}</div>
          <div *ngIf="movie.directors">导演：{{movie.directors}}</div>
          <div *ngIf="movie.casts">演员：{{movie.casts}}</div>
          <div *ngIf="movie.area">地区：{{movie.area}}</div>
          <div *ngIf="movie.summary">简介：{{movie.summary}}</div>
        </div>

      </div>
      <div class="info-rt">

      </div>

    </div>
  </div>


</div>
